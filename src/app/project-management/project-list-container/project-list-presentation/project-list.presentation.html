<div class="d-flex m-4 p-4 col-md-12">
    <div class="d-flex col-md-10">
        <input type="text" [(ngModel)]="searchQuery" [ngModelOptions]="{standalone: true}" placeholder="Search..." class="form-control w-25 mr-2">
        <button class="btn btn-primary" type="button">Filter</button>
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary" type="button">Add New</button>
    </div>
</div>
<div class="m-4 p-4">
    <table class="table table-striped">
        <thead class="whitespace-nowrap">
            <tr>
                <th scope="col">
                    <span class="mr-2">Id</span>
                </th>
                <th scope="col">
                    <span class="mr-2">Image</span>
                </th>
                <th scope="col" (click)="sorting('name')">
                    <span class="d-flex mr-2">Name
                        <div *ngIf="fieldName == 'name'">
                            <span *ngIf="reverse" class="fa fa-caret-down text-warning sort-asc bg-transparent"></span>
                            <span *ngIf="!reverse" class="fa fa-caret-up text-warning sort-desc bg-transparent"></span>
                        </div>
                        <div *ngIf="fieldName != 'name'">
                            <span class="fa fa-caret-down text-success sort-asc bg-transparent"></span>
                            <span class="fa fa-caret-up text-success sort-desc bg-transparent"></span>
                        </div>
                    </span>
                </th>
                <th scope="col">
                    <span class="mr-2">Description</span>
                </th>
                <th scope="col" (click)="sorting('price')">
                    <span class="d-flex mr-2">Price
                        <div *ngIf="fieldName == 'price'">
                            <span *ngIf="reverse" class="fa fa-caret-down text-warning sort-asc bg-transparent"></span>
                            <span *ngIf="!reverse" class="fa fa-caret-up text-warning sort-desc bg-transparent"></span>
                        </div>
                        <div *ngIf="fieldName != 'price'">
                            <span class="fa fa-caret-down text-success sort-asc bg-transparent"></span>
                            <span class="fa fa-caret-up text-success sort-desc bg-transparent"></span>
                        </div>
                    </span>
                </th>
                <th class="d-flex justify-content-betwwen border-0" scope="col" (click)="sorting('quantity')">
                    <span class="d-flex mr-2">Quantity
                        <div *ngIf="fieldName == 'quantity'">
                            <span *ngIf="reverse" class="fa fa-caret-down text-warning sort-asc bg-transparent"></span>
                            <span *ngIf="!reverse" class="fa fa-caret-up text-warning sort-desc bg-transparent"></span>
                        </div>
                        <div *ngIf="fieldName != 'quantity'">
                            <span class="fa fa-caret-down text-success sort-asc bg-transparent"></span>
                            <span class="fa fa-caret-up text-success sort-desc bg-transparent"></span>
                        </div>
                    </span>
                </th>
                <th scope="col">
                    <span class="mr-2">Action</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let project of filteredProjectList | slice: (currentPage * pageSize) - pageSize :currentPage * pageSize | order : fieldName : reverse | filter: searchQuery; let i=index">
                <th scope="row">{{ project.id }}</th>
                <td>{{ project.image }}</td>
                <td>{{ project.name }}</td>
                <td>{{ project.description }}</td>
                <td>{{ project.price }}</td>
                <td>{{ project.quantity }}</td>
                <td class="d-flex">
                    <button class="btn btn-warning">Edit</button>
                    <button class="btn btn-danger ml-2">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- Pagination -->
<div class="row no-gutters align-items-center py-3 pt-md-auto d-lg-block
d-none">
    <div class="col-12 d-flex justify-content-end">
        <nav aria-label="Page-navigation">
            <ul class="pagination bg-primary d-flex align-items-center
            border-radius mb-0">
                <!-- Add class "disabled" when in previous and next "li tag" -->
                <li class="page-item" [ngClass]="{'disabled' : (currentPage === 1)}">
                    <button class="page-link d-flex align-items-center justify-content-center border-radius border-0"
                        aria-label="Previous" (click)="onPageChanges (currentPage - 1)">
                        <span class="fa fa-chevron-left pagination-icon"></span>
                        <span class="sr-only">Previous</span>
                    </button>
                </li>
                <li class="page-item bg-white">
                    <a class="p-3">{{ currentPage }} of {{numberOfPages()}}</a>
                </li>
                <li class="page-item" [ngClass]="{'disabled' : (currentPage>= totalRecords/pageSize)}">
                    <button class="page-link d-flex align-items-center justify-content-center border-radius border-0"
                        aria-label="Next" (click)="onPageChanges(currentPage + 1)">
                        <span class="fa fa-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</div>
<!-- Ends: Pagination -->
